<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Practice</title>
    <link rel="stylesheet" href="./2-box-model.css">
</head>
<body>
    <!-- 
        Every element in HTML abides by the box-model

        There are 4 components to the box model

        Content (The actual data or item being contained itself)
        Padding (The space between the content and the border)
        Border (The border surrounds the content)
        Margin (The space around the outside of the border)
     -->
    <div class="box">This is my box!</div>
    <div class="box">This is my other box!</div>
</body>
</html>
